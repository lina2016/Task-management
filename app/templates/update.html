{% extends 'base.html' %}
	
{% block content %}
<div>
    <div class="container pt-4">
      <div class="row  p-0 mt-4">
        <div class="col-lg-4 mx-auto shadow p-0">
          <div class="alert alert-info">
            <h2>Edit Task</h2>
          </div>
          <div class="p-4">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <hr>
                <input type="submit" value="Save" class="btn btn-info">
            </form>

            {% endblock content %}
          </div>
        </div>
     </div>
    </div>
</div>
